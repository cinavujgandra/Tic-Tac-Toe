<!doctype html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-5 box text-center">
                <div class="row row1">
                    <div class="col-4 square border-right border-bottom border-dark" data-value="1" data-bool="true"></div>
                    <div class="col-4 square border-right border-bottom border-dark" data-value="2" data-bool="true"></div>
                    <div class="col-4 square border-bottom border-dark" data-value="3" data-bool="true"></div>
                </div>
                <div class="row row2">
                    <div class="col-4 square border-right border-bottom border-dark" data-value="4" data-bool="true"></div>
                    <div class="col-4 square border-right border-bottom border-dark" data-value="5" data-bool="true"></div>
                    <div class="col-4 square border-bottom border-dark" data-value="6" data-bool="true"></div>
                </div>
                <div class="row row3">
                    <div class="col-4 square border-right border-dark" data-value="7" data-bool="true"></div>
                    <div class="col-4 square border-right border-dark" data-value="8" data-bool="true"></div>
                    <div class="col-4 square" data-value="9" data-bool="true"></div>
                </div>
                <div class="row players">
                    <div class="col-4">
                        <p>Player</p>
                        <p class="playerResult">0</p>
                    </div>
                    <div class="col-4">
                        <p>Draw</p>
                        <p class="drawResult">0</p>
                    </div>
                    <div class="col-4">
                        <p>Computer</p>
                        <p class="computerResult">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
